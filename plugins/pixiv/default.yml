apis:
    address: 'https://api.imjad.cn/pixiv/v2'
    retries: 5

proxy:
    enable: false
    address: 'http://127.0.0.1:1081'

customize:
    size: 3

    image_prefix: ''
    image_suffix: |
        =========
        作者:{author},ID:{author_id}
        图片共{size}张
        Powered by imjad API

    search_prefix: ''
    search_repeat: |
        ---------
        {preview}
        标题:"{title}",ID:{id}
        作者:{author},ID:{author_id}
    search_suffix: |
        =========
        此页共有{size}个结果
        Powered by imjad API

    member_prefix: ''
    member_repeat: |
        ---------
        {preview}
        标题:"{title}",ID:{id}
    member_suffix: |
        =========
        此页共有{size}个结果
        Powered by imjad API
    
    rank_prefix: |
        "{title}"-{id}
    rank_suffix: |
        作者:{author},ID:{author_id}
        Powered by imjad API